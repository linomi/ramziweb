{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholar Prompt</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="search-container">
        <h1>Google Scholar Search</h1>
        <form method="post" class="search-form">
            <div class="form-control {% if form.scholar_query.errors %}errors{% endif %}">
                {% csrf_token %}
                <div class="input-group">
                    {{ form }}
                    <button type="submit" class="search-button">Search</button>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; {% now "Y" %} Scholar Prompt. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.querySelector('input[type="file"]');
            const fileLabel = fileInput.nextElementSibling;
            const originalLabelText = fileLabel.innerHTML;

            fileInput.addEventListener('change', function(e) {
                const fileName = e.target.files[0]?.name;
                fileLabel.innerHTML = fileName ? originalLabelText + ' - ' + fileName : originalLabelText;
            });
        });
    </script>
</body>
</html>
